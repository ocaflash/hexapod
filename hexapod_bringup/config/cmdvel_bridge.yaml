cmdvel_bridge:
  ros__parameters:
    cmd_vel_topic: /cmd_vel
    joy_topic: /joy
    movement_request_topic: /movement_request

    linear_x_limit: 0.8
    linear_y_limit: 0.8
    angular_z_limit: 2.0

    deadzone_start: 0.05
    deadzone_stop: 0.02
    stop_delay_ms: 200
    timeout_ms: 500
    move_to_stand_duration_ms: 300

    stand_duration_ms: 2000
    laydown_duration_ms: 2000
    watch_duration_ms: 3000
    high_five_duration_ms: 3000
    clap_duration_ms: 3000
    transport_duration_ms: 2000
    look_left_duration_ms: 2000
    look_right_duration_ms: 2000

    button_start_index: 9
    # DualShock 4 (Linux joy_node) button mapping:
    # 0=square, 1=cross, 2=circle, 3=triangle, 4=L1, 5=R1, 8=share, 9=options
    button_a_index: 1   # cross (X)
    button_b_index: 2   # circle (O)
    button_x_index: 0   # square (□)
    button_y_index: 3   # triangle (△)
    button_l1_index: 4
    button_r1_index: 5

    dpad_vertical_axis_index: 7
    dpad_horizontal_axis_index: 6
    dpad_axis_threshold: 0.5
