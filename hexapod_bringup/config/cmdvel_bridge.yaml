cmdvel_bridge:
  ros__parameters:
    cmd_vel_topic: /cmd_vel
    joy_topic: /joy
    movement_request_topic: /movement_request

    linear_x_limit: 0.8
    linear_y_limit: 0.8
    angular_z_limit: 2.0

    deadzone_start: 0.05
    deadzone_stop: 0.02
    stop_delay_ms: 200
    timeout_ms: 500
    move_to_stand_duration_ms: 300

    stand_duration_ms: 2000
    laydown_duration_ms: 2000
    watch_duration_ms: 3000
    high_five_duration_ms: 3000
    clap_duration_ms: 3000
    transport_duration_ms: 2000
    look_left_duration_ms: 2000
    look_right_duration_ms: 2000

    button_start_index: 9
    # DualShock 4 default mapping (SDL2-style, matches `hexapod_teleop/config/teleop.yaml`)
    # If your indices differ on your OS/driver, override these values.
    button_a_index: 2
    button_b_index: 1
    button_x_index: 3
    button_y_index: 0
    button_l1_index: 4
    button_r1_index: 5
    button_l2_index: 6
    button_r2_index: 7

    dpad_vertical_axis_index: 7
    dpad_horizontal_axis_index: 6
    dpad_axis_threshold: 0.5

    # Triggers (L2/R2) as analog speed control for MOVE:
    # Many DS4 drivers expose triggers as axes: L2=2, R2=5 with range [-1..+1] or [0..1]
    axis_l2_index: 2
    axis_r2_index: 5
    trigger_deadzone: 0.02
    slow_scale: 0.5
    turbo_scale: 1.5
