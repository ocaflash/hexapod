node_brain:
  ros__parameters:
    autostart_listening: false
    activate_movement_waiting: false  # Don't auto-move when idle
    velocity_factor_linear: 0.1
    velocity_factor_rotation: 0.1
    joystick_deadzone: 0.3  # Increased deadzone to prevent drift
    # Voltage/temperature not available on Maestro
    supply_voltage: 12.0
    supply_voltage_low: 10.5
    supply_voltage_critical_low: 10.0
    servo_voltage: 12.0
    servo_voltage_low: 10.5
    servo_voltage_critical_low: 10.0
    servo_temperature_high: 70.0
    servo_temperature_critical_high: 75.0
